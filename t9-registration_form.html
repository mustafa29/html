<!DOCTYPE html>
<html>
<head>
    <title>HTML code</title>
</head>
<body>
<form action="" method="post">
    <fieldset>
        <legend>Registration Form</legend>
        <div>
            <label>Name:</label>
            <input type="text" name="uname" required>
        </div>

        <div>
            <label>Father's Name:</label>
            <input type="text" name="fname">
        </div>

        <div>
            <label>Mother's Name:</label>
            <input type="text" name="mname"></div>

        <div>
            <label>Religion:</label>
            <input type="radio" name="others">Islam
            <input type="radio" name="others">Others
        </div>

        <div>
            <label>Gender:</label>
            <input type="radio" name="gender">Male
            <input type="radio" name="gender">Female
        </div>

        <div>
            <label>Date of Birth:</label>
            <input type="date" name="birth">
        </div>

        <div>
            <label>Age:</label>
            <input type="number" name="age"  min="1" max="100">
        </div>

        <div>
            <label>Nationality:</label>
            <select name="nationality">
                <option value="bangladesh">Bangladesh</option>
                <option value="india">India</option>
            </select>
        </div>

        <div>
            <label>Present Address:</label>
            <textarea name="present"></textarea>
        </div>

        <div>
            <label>Permanent Address:</label>
            <textarea name="permanent"></textarea>
        </div>

        <div>
            <label>Mobile:</label>
            <input type="tel" name="mobile">
        </div>

        <div>
            <label>Email:</label>
            <input type="email" name="email">
        </div>

        <div>
            <label>Contact with:</label>
            <input type="checkbox" name="contact"> Phone
            <input type="checkbox" name="contact">Mobile
            <input type="checkbox" name="contact">E-mail
        </div>

        <div>
            <label>Photo:</label>
            <input type="file" name="photo">
        </div>

        <div>
            <label>Meeting Time:</label>
            <input type="datetime-local" name="meeting">
        </div>

        <div>
            <label>Join on Time:</label>
            <input type="month" name="join">
        </div>

        <div>
            <input type="submit" value="Submit">
        </div>

    </fieldset>
</form>

</body>
</html>
